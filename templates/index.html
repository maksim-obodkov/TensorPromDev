{% extends "main.html" %}

{% block title %}Тензор | Сообщения{% endblock %}

{% block content %}

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h2>Начни общаться</h2>
                <form id="mainform" method="post">
                    <div class="form-group">
                        <label for="username">Ваше имя:</label>
                        <input id="username" class="form-control" name="username" placeholder="введите имя" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Ваше сообщение:</label>
                        <input id="message" class="form-control" name="message" placeholder="введите сообщение" required>
                    </div>
                    <input class="btn btn-default" type="submit" value="Отправить">
                </form>

            </div>
            <div class="col-md-8">

                <h2>Сообщения</h2>
                {% if messages %}
                    {% for m in messages %}
                        <b>"{{ m.message }}"</b>
                        <p>{{ m.sender }} {{ m.dt }}</p>
                    {% endfor %}
                {% else %}
                    <p>Сообщений не найдено</p>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
